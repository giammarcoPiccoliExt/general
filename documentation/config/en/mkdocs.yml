# Configuration
theme:
  name: material
  custom_dir: '../../overrides/'                  # This is where the customization of the theme lives  
  logo: personalization/logo.png
  language: en 

extra_css:
  - overrides/personalization/eng-standard-theme.css
  - overrides/personalization/toc.css
  - overrides/personalization/fabric.min.css

extra_javascript:
  - overrides/personalization/toc.js
  - overrides/personalization/script.js

# Customization
extra:
  version:
    provider: mike
  navigation:
    collapse: true
  media_dir: 'images/media'
  alternate:  

      # Switch to English
    - name: English
      link: /en/
      lang: en

    # Switch to Dutch
    - name: Italiano
      link: /it/
      lang: it

plugins:
- search 
- render_swagger:
    css: personalization/swagger-ui.css
- print-site

markdown_extensions:
